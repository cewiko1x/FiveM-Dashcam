<html>
    <head>
        <title>Xander1998's Dashcam</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="Dashcam_Body" v-show="showDash">
            <div id="Dashcam_Data">
                <div id="Dashcam_Time">{{clockTime.month}}-{{clockTime.day}}-{{clockTime.year}} - {{clockTime.hour}}:{{clockTime.minute}}:{{clockTime.second}}</div>
                <div id="Dashcam_CAM1"> *   L   CAM1</div>
                <div id="Dashcam_BPD">BPD CAR IN</div>
                <div>
                    <div id="Dashcam_Info">
                        <div>{{ dashMessageOne }}</div>
                        <div style="color: rgb(25, 167, 255); font-size: 25px; font-weight: bold; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">{{ dashLabel }}</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./vue.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
